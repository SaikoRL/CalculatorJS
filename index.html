<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Calculator JS</h2>
    </header>
    <section>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="display-history">0</div>
                    <div class="display-main">0</div>
                    <div class="display-temporary">0</div>
                </div>
                <div class="all-button">
                    <div class="button clear-all">C</div>
                    <div class="button clear-last">CE</div>
                    <div class="button operation">%</div>
                    <div class="button operation">/</div>
                    
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button operation">*</div>

                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button operation">-</div>

                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button operation">+</div>

                    <div class="button number grid-2-colum">0</div>
                    <div class="button number">.</div>
                    <div class="button operation equal">=</div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
